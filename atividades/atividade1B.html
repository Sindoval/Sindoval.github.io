<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1b</title>
</head>
<body>
    <header>
        <h1>Atividade 1b - Média Aritmética</h1>
    </header>
    <main>
        <form action="">
            <input type="text" placeholder="Nota 1" id="nota1">
            <input type="text" placeholder="Nota 2" id="nota2">
            <button id="btn">Calcular</button>
        </form>
        <h2>Média: <span id="media"></span>  <span id="resultado"></span></h2>

    </main>
    <footer><a href="../index.html">Página Inicial</a></footer>
    <script>
        const button = document.getElementById("btn")

        button.addEventListener("click", (event) => {
            event.preventDefault()
            const nota1 = document.getElementById("nota1")
            const nota2 = document.getElementById("nota2")
            const media = (parseFloat(nota1.value) + parseFloat(nota2.value)) / 2
            const span1 = document.getElementById("media")
            const span2 = document.getElementById("resultado")

            span1.innerHTML = media
            if(media >= 6) {
                span2.innerHTML = "APROVADO"
                span2.style.color = "blue"
                nota1.value = ""
                nota2.value = ""
            } else {
                span2.innerHTML = "REPROVADO"
                span2.style.color = "red"
                nota1.value = ""
                nota2.value = ""
            }
            console.log(nota1, nota2);
        })
    </script>
</body>
</body>
</html>
