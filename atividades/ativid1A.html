<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1a</title>
</head>
<body>
    <header>
        <h1>Atividade 1a - Média Aritmética</h1>
    </header>
    <main>
        <h2>Média: <span id="media"></span> <span id="resultado"></span></h2>
    </main>
    <footer><a href="../index.html">Página Inicial</a></footer>
    <script>
        const nota1 = parseFloat(prompt("Digite o valor da sua Primeria nota"))
        const nota2 = parseFloat(prompt("Digite o valor da sua Segunda nota"))
        const media = (nota1 + nota2) / 2
        const span1 = document.getElementById("media")
        const span2 = document.getElementById("resultado")

        span1.innerHTML = media    
        if(media >= 6) {
            span2.innerHTML = "APROVADO"
            span2.style.color = "blue"
        } else {
            span2.innerHTML = "REPROVADO"
            span2.style.color = "red"
        }
    </script>
</body>
</html>
