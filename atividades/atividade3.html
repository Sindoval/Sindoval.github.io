<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <header>
        <h1>Atividade 3 - The appendChild Method</h1>
    </header>
    <main>
        <input type="text" id="valor" placeholder="Valor a ser inserido na lista">
        <p>Cor da palavra a ser inserida:</p>

        <input type="radio" name="cores" id="blue" value="blue">
        <label for="blue">blue</label>

        <input type="radio" name="cores" id="red" value="red">
        <label for="red">red</label>

        <input type="radio" name="cores" id="green" value="green">
        <label for="green">green</label>

        <ul id="myList">
            <li>Coffee</li>
            <li>Tea</li>
          </ul>
          
          <p>Click "Append" to append an item to the end of the list:</p>
          
          <button id="btn">Append</button>
          
          <script>
            const button = document.getElementById("btn")

            button.addEventListener("click", () => {
                const node = document.createElement("li");
                const textnode = document.getElementById("valor");
                const cor = document.querySelector('input[name="cores"]:checked').value;
                node.innerHTML = textnode.value
                node.style.color = cor

                document.getElementById("myList").appendChild(node);
                textnode.value = ""
            })
          </script>
          
    </main>

</body>
</html>
